
<div class="row">

  <div class="col-lg-12">
    <h1 class="page-header">Thumbnail Gallery</h1>
  </div>

  <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor="let image of images">
    <a class="thumbnail" (click)="showChildModal(image.url)" style="cursor: pointer;">
      <img class="img-responsive" [src]="image.thumbnailUrl" alt="">
    </a>
  </div>

</div>
<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Child modal</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img class="img-responsive" [src]="imageSource" alt="">
      </div>
    </div>
  </div>
</div>
